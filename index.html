<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
    <title>Movies</title>
  </head>
  <body>
    <main class="main">
      <!-- nav-bar -->
      <div class="nav-bar">
        <div class="logo"><i class="bi bi-film"></i> Movies</div>
        <div class="Home">Home</div>
        <div class="Series">Series</div>
        <div class="Kids">Kids</div>
        <!-- search-div -->
        <div class="search-div">
          <input
            type="text"
            name="search"
            placeholder="search"
            class="search"
          />
          <button class="add"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <!-- Description -->
      <div class="description-box">
        <div class="poster-box">
          <img
            src="https://play-lh.googleusercontent.com/oGI1H9lJtLc3ba81On0tj_EcdpGFIISDpDusYK8ERURDUFVme_WTyOFujbF-HzwOqKJmZZB9UAv6Uq-K7Tc"
            alt=""
            class="poster"
          />
        </div>
        <div class="description-text-box">
          <p class="title">Venom</p>
          <!-- Film type -->
          <div class="film-type">
            <p class="movie-type">Movie</p>
            <p class="year">2024</p>
            <p class="imbd">IMBD</p>
            <!-- star-icon -->
            <i class="bi bi-star-fill rate"> 9.3</i>
            <p class="type">Action</p>
          </div>
          <p class="plot">Plot</p>
        </div>
      </div>

      <!-- popular -->
      <div class="popular">
        <p class="popular-text">Popular</p>
        <!-- popular img -->
        <div class="popular-img-div">
          <div class="popular-img-box Venom">
            <img
              src="https://play-lh.googleusercontent.com/oGI1H9lJtLc3ba81On0tj_EcdpGFIISDpDusYK8ERURDUFVme_WTyOFujbF-HzwOqKJmZZB9UAv6Uq-K7Tc"
              alt="Venom"
              class="popular-img"
            />
          </div>
          <div class="popular-img-box Money-Heist">
            <img
              src="https://cdna.artstation.com/p/assets/images/images/046/103/336/large/illusion-design-money-heist-poster-min.jpg?1644314844"
              alt="Money-Heist"
              class="popular-img"
            />
          </div>
          <div class="popular-img-box Breaking-Bad">
            <img
              src="https://www.themoviedb.org/t/p/original/gEFCvRq5OgmiLKsJUbZR5D3JGc0.jpg"
              alt="Breaking-Bad"
              class="popular-img"
            />
          </div>
          <div class="popular-img-box The-Boys">
            <img
              src="https://assets.mycast.io/posters/the-boys-reboot-fan-casting-poster-401925-medium.jpg?1700459280"
              alt="The-Boys"
              class="popular-img"
            />
          </div>
          <div class="popular-img-box Panda">
            <img
              src="https://wildwoodrestaurants.co.uk/wp-content/uploads/KUNG-FU-PANDA-4.jpg"
              alt="Kung Fu Panda 4"
              class="popular-img"
            />
          </div>
          <div class="popular-img-box Wall-Street">
            <img
              src="https://th.bing.com/th/id/R.ca85b0a51be6a481b042841ec8c4f8f9?rik=GZfmvrYl7S2EOg&riu=http%3a%2f%2fwww.danielyeow.com%2fwp-content%2fuploads%2fTheWolfofWallStreet-poster.jpg&ehk=9pInwuqq%2bHihzJeOyUkpxRoiyWqy8djHUd9%2brEx%2bYjM%3d&risl=&pid=ImgRaw&r=0"
              alt="The Wolf Of Wall Street"
              class="popular-img"
            />
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
